        * {

        body {

        .h2{

        }
        .main-content {
            margin: 20px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color:#f5f5f5;
            border-top: 1px solid #ddd;
            display: grid;
    grid-template-columns: repeat(3, 1fr);

        .navbar {

            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            padding: 8px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-item {
            text-align: center;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar-item img {
            display: block;
            margin: 0 auto 5px;
            width: 20px;
            height: 20px;
        }

        .navbar-item:hover {
            color: #000;
        }
        .course-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .course-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .course-card h3 {
            margin: 10px 0;
            color: #2c3e50;
        }

        .course-card p {
            color: black;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        a{
            text-decoration: none;
            transition: 0.2s;
        }
        .main-content a:hover{
            font-size: 15px;
